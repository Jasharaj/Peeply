{% extends "layout.html" %}

{% block title %}Logged Out - Peeply{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-3">Successfully Logged Out</h2>
                <p class="text-muted mb-4">Thank you for using Peeply. We hope to see you again soon!</p>
                <a href="{% url 'login' %}" class="btn btn-custom-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
