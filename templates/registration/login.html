{% extends "layout.html" %}

{% block title %}Login - Peeply{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-transparent border-0 pt-4">
                <h2 class="text-center mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                <p class="text-center text-muted small">Welcome back! Please enter your credentials</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-custom-success" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-0 text-center pb-4">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
