{% extends "layout.html" %}

{% block title %}Confirm Delete - Peeply{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-transparent border-0 pt-4 text-center">
                <div class="mb-3">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mb-0">Confirm Deletion</h2>
                <p class="text-muted small">This action cannot be undone</p>
            </div>
            <div class="card-body p-4 text-center">
                <p class="mb-4">Are you sure you want to delete this post?</p>
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a class="btn btn-custom-primary" href="{% url 'tweet_list' %}">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button class="btn btn-custom-danger" type="submit">
                        <i class="fas fa-trash-alt me-2"></i>Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
